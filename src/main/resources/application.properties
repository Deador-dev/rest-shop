# Port
baseURL=${BASE_URL}
server.port=8080

# DB
spring.datasource.url=jdbc:mysql://localhost:3306/rest_shop
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

# JWT
application.jwt.accessTokenSecret=${JWT_ACCESS_TOKEN_SECRET}
application.jwt.refreshTokenSecret=${JWT_REFRESH_TOKEN_SECRET}
application.jwt.accessExpirationTimeInMinutes=${JWT_ACCESS_EXPIRATION_TIME_IN_MINUTES}
application.jwt.refreshExpirationTimeInDays=${JWT_REFRESH_EXPIRATION_TIME_IN_DAYS}

# MailSender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAILU}
spring.mail.password=${EMAILP}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000